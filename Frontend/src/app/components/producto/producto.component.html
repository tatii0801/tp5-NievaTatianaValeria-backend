<div class="container">
    <br>
    <div class="row">
        <h3 class="col-12 text-center text-primary text-decoration-underline">Listado De Productos Destacados</h3>
    </div>
    <div class="btbIco">
        <!-- Button trigger modal -->
        <div class="row mb-2">
            <div class="col-12">
                <button type="button" class="btn btn-primary" (click)="agregarProducto()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <!--icos boostraps-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                        class="bi bi-cart4" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg>
                </button>
                <button class="btn btn-primary" (click)="agregarProducto()">AGREGAR</button>
            </div>
        </div>
    </div>

    <div class="row col-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-3 row-cols-2 g-4">

            <div class="card" style="width: 20rem" *ngFor="let pas of productos">
                <img src="{{pas.imagen}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Nombre: {{pas.nombre}}</h5>
                    <p class="card-text">Descripcion: {{pas.descripcion}}</p>
                    <p class="card-text">Precio: $ {{pas.precio}} pesos</p>
                    <p class="card-text">Stock: {{pas.stock}} unidades</p>
                    <p class="card-text">Destacado: {{pas.destacado}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
