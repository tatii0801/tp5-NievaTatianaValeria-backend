<div class="container col-8 mx-auto my-3">
    <div class="text-center bg-primary text-white">
        <h3 class="p-1">Generador de Transacciones</h3>
    </div>
    <form class="border border-1 border-success shadow p-3 text-dark" method="post">
        <div class="mb-3">

            <label for="cantidadOrigen" class="form-label">Cantidad</label>
            <input  type="number" class="form-control" name="cantidadOrigen" id="cantidadOrigen" >

            <div  class="alert alert-danger my-1 p-1">
                La cantidad tiene que ser mayor a 0
            </div>
        </div>
        <div class="mb-3">

            <label for="tasaConversion" class="form-label">Tasa de Conversion: </label>
            <input type="number" class="form-control" name="tasaConversion" id="tasaConversion" >

            <div class="alert alert-danger my-1 p-1">
                La taza tiene que ser mayor a 0
            </div>
        </div>
        <div class="mb-3">

            <label for="monedaOrigen" class="form-label">De</label>
            <select class="form-select" name="monedaOrigen" id="monedaOrigen" required>
                <option value="option" >option</option>
            </select>

            <div  class="alert alert-danger my-1 p-1">
                La divisa de origen es requerida
            </div>
        </div>
        <div class="mb-3">

            <label for="monedaDestino" class="form-label">A</label>
            <select name="monedaDestino" class="form-select" id="monedaDestino" required>
                <option value="option" >option</option>
            </select>

            <div  class="alert alert-danger my-1 p-1">
                La divisa de destino es requerida
            </div>
        </div>
        <div class="mb-3">

            <label for="emailCliente" class="form-label">Email</label>
            <input type="email" name="emailCliente" id="emailCliente" class="form-control">

            <div>
                El email es requerido
            </div>
        </div>
        <div class="mb-3">
            <!-- result -->
            <label class="form-label">Conversion: cantdes</label>
        </div>
        <div class="d-flex justify-content-center">
            <!-- submit -->
            <button type="button" class="btn btn-warning">Convertir</button>
        </div>
    </form>
</div>
